start_1 : "⭓ᴍᴜꜱɪᴄ✘ᴛᴇᴛᴏ♪\n╮⦿ انا علي قيد الحياه\n│᚜⊚ اعمل علي سورس تيتو\n╯⦿ وقت التشغيل : </b> {1}"
